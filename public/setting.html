<div class="row">
          	<div class="container-fluid">
		          	<h2>Settings</h2>
		          	<div class="row">
		          		<div class="col-md-4"></div>
		          		<div class="col-md-4">
		          			<form method="post" action="/settings">
								<div class="form-group">
									<input type="email" name="email" class="form-control" placeholder="Email" disabled required >
									<small>Email is permanent.</small>
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control" placeholder="Password" required >
								</div>
								<div class="form-group">
									<input type="phone" name="contact" pattern="[1-9]{1}[0-9]{9}" class="form-control" placeholder="Phone" required >
									<small>10 Digits Exact!</small>
								</div>
								<button class="btn btn-primary">Save</button>
							</form>	
						</div>
					</div>
			</div>
          </div>
